    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #e0e0e0;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #64ffda;
            white-space: nowrap;
        }

        .language-switcher {
            display: flex;
            gap: 0.5rem;
        }

        .lang-btn {
            padding: 0.3rem 0.8rem;
            background: transparent;
            border: 1px solid rgba(100, 255, 218, 0.3);
            color: #64ffda;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
            font-weight: 500;
            min-width: 40px;
        }

        .lang-btn:hover,
        .lang-btn.active {
            background: rgba(100, 255, 218, 0.1);
            border-color: #64ffda;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .nav-links a {
            text-decoration: none;
            color: #e0e0e0;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            white-space: nowrap;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #64ffda;
            background: rgba(100, 255, 218, 0.1);
            transform: translateY(-2px);
        }

        main {
            margin-top: 80px;
            min-height: calc(100vh - 80px);
            padding: 4rem 0;
        }

        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        .contact-info {
            background: rgba(15, 15, 35, 0.8);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 255, 218, 0.1);
            animation: slideInLeft 0.8s ease;
        }

        .contact-form {
            background: rgba(15, 15, 35, 0.8);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 255, 218, 0.1);
            animation: slideInRight 0.8s ease;
        }

        h2 {
            color: #64ffda;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 2rem;
            padding: 1rem;
            background: rgba(100, 255, 218, 0.05);
            border-radius: 15px;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            background: rgba(100, 255, 218, 0.1);
            transform: translateX(10px);
        }

        .contact-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #64ffda, #45a29e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #0f0f23;
            flex-shrink: 0;
        }

        .contact-details h3 {
            color: #64ffda;
            margin-bottom: 0.5rem;
        }

        .contact-details p {
            color: #b0b0b0;
            word-break: break-word;
        }

        .contact-details a {
            color: #64ffda;
            text-decoration: none;
            transition: color 0.3s ease;
            word-break: break-all;
        }

        .contact-details a:hover {
            color: #45a29e;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #64ffda;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            background: rgba(100, 255, 218, 0.05);
            border: 2px solid rgba(100, 255, 218, 0.2);
            border-radius: 10px;
            color: #e0e0e0;
            font-size: 1rem;
            transition: all 0.3s ease;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #64ffda;
            background: rgba(100, 255, 218, 0.1);
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.2);
        }

        .form-group textarea {
            min-height: 120px;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #64ffda, #45a29e);
            color: #0f0f23;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(100, 255, 218, 0.4);
        }

        .submit-btn:active {
            transform: translateY(-1px);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(100, 255, 218, 0.2);
            flex-wrap: wrap;
        }

        .social-link {
            width: 50px;
            height: 50px;
            background: rgba(100, 255, 218, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #64ffda;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 2px solid rgba(100, 255, 218, 0.3);
            padding: 8px;
        }

        .social-link:hover {
            background: rgba(100, 255, 218, 0.2);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(100, 255, 218, 0.3);
        }

        .social-link svg {
            width: 24px;
            height: 24px;
            transition: all 0.3s ease;
        }

        .social-link:hover svg {
            transform: scale(1.1);
        }

        .social-link.github svg {
            fill: #64ffda;
        }

        .social-link.github:hover svg {
            fill: #ffffff;
        }

        .social-link.facebook svg {
            fill: #64ffda;
        }

        .social-link.facebook:hover svg {
            fill: #1877f2;
        }

        .back-btn {
            display: inline-block;
            background: rgba(100, 255, 218, 0.1);
            color: #64ffda;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 2rem;
            text-align: center;
            border: 2px solid rgba(100, 255, 218, 0.3);
            width: 100%;
            display: block;
        }

        .back-btn:hover {
            background: rgba(100, 255, 218, 0.2);
            border-color: #64ffda;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(100, 255, 218, 0.3);
        }

        .success-message {
            background: rgba(76, 175, 80, 0.2);
            color: #4caf50;
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            border: 1px solid rgba(76, 175, 80, 0.3);
            display: none;
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: rgba(100, 255, 218, 0.6);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

                <div class="contact-form">

                    <div class="success-message" id="successMessage">
                        <span data-en="Thank you! Your message has been sent successfully." data-mk="–í–∏ –±–ª–∞–≥–æ–¥–∞—Ä–∞–º! –í–∞—à–∞—Ç–∞ –ø–æ—Ä–∞–∫–∞ –µ —É—Å–ø–µ—à–Ω–æ –∏—Å–ø—Ä–∞—Ç–µ–Ω–∞.">Thank you! Your message has been sent successfully.</span>
                    </div>

                    <form id="contactForm" onsubmit="handleSubmit(event)">
                        <div class="form-group">
                            <label for="name" data-en="Your Name" data-mk="–í–∞—à–µ—Ç–æ –∏–º–µ">Your Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="email" data-en="Your Email" data-mk="–í–∞—à–∏–æ—Ç –µ–º–∞–∏–ª">Your Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>

                        <div class="form-group">
                            <label for="subject" data-en="Subject" data-mk="–ü—Ä–µ–¥–º–µ—Ç">Subject</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>

                        <div class="form-group">
                            <label for="message" data-en="Your Message" data-mk="–í–∞—à–∞—Ç–∞ –ø–æ—Ä–∞–∫–∞">Your Message</label>

            </div>
        </div>
    </main>

    <script>
        
        let currentLanguage = 'en';

        function switchLanguage(lang) {
            currentLanguage = lang;
            
           
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[onclick="switchLanguage('${lang}')"]`).classList.add('active');
            
            
            document.querySelectorAll('[data-en][data-mk]').forEach(element => {
                if (lang === 'en') {
                    element.textContent = element.getAttribute('data-en');
                } else {
                    element.textContent = element.getAttribute('data-mk');
                }
            });
        }

       
        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = 'en'; // Removed localStorage usage
            switchLanguage(savedLang);
        });

        
        function handleSubmit(event) {
            event.preventDefault();
            
            
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData);
            
           
            const successMessage = document.getElementById('successMessage');
            successMessage.style.display = 'block';
            
           
            event.target.reset();
            
           
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 5000);
            
            
            console.log('Form submitted:', data);
            //tuka se prakja do server , koa kje se hosta TODO napravi
        }

        
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDelay = Math.random() * 6 + 's';
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 6000);
        }

        
        setInterval(createParticle, 300);

        
        let lastScrollTop = 0;
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            if (scrollTop > lastScrollTop && scrollTop > 100) {
                header.style.transform = 'translateY(-100%)';
            } else {
                header.style.transform = 'translateY(0)';
            }
            
            lastScrollTop = scrollTop;
        });

        
        document.querySelectorAll('input, textarea').forEach(input => {
            input.addEventListener('focus', () => {
                input.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', () => {
                input.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
