<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikola Todorov - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #e0e0e0;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            transition: all 0.3s ease;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #64ffda;
        }

        .language-switcher {
            display: flex;
            gap: 0.5rem;
        }

        .lang-btn {
            padding: 0.3rem 0.8rem;
            background: transparent;
            border: 1px solid rgba(100, 255, 218, 0.3);
            color: #64ffda;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .lang-btn:hover,
        .lang-btn.active {
            background: rgba(100, 255, 218, 0.1);
            border-color: #64ffda;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #e0e0e0;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 1rem;
            border-radius: 25px;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: #64ffda;
            background: rgba(100, 255, 218, 0.1);
            transform: translateY(-2px);
        }

        main {
            margin-top: 80px;
            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            padding: 2rem 0;
        }

        .home-content {
            text-align: center;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeInUp 1s ease;
        }

        .profile-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(100, 255, 218, 0.3);
            margin-bottom: 2rem;
            animation: fadeInScale 1s ease;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .profile-image:hover {
            transform: scale(1.05);
            border-color: #64ffda;
            box-shadow: 0 30px 80px rgba(100, 255, 218, 0.2);
        }

        .home-content h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            animation: fadeInUp 1s ease 0.3s both;
        }

        .home-content .subtitle {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            opacity: 0.9;
            animation: fadeInUp 1s ease 0.6s both;
        }

        .home-content .description {
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto 2rem;
            opacity: 0.8;
            animation: fadeInUp 1s ease 0.9s both;
        }

        .cta-button {
            display: inline-block;
            background: rgba(100, 255, 218, 0.1);
            color: #64ffda;
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(100, 255, 218, 0.3);
            animation: fadeInUp 1s ease 1.2s both;
            margin: 0 1rem;
        }

        .cta-button:hover {
            background: rgba(100, 255, 218, 0.2);
            border-color: #64ffda;
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(100, 255, 218, 0.3);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @media (max-width: 768px) {
            .nav-links {
                gap: 1rem;
            }

            .home-content h1 {
                font-size: 2.5rem;
            }

            .home-content .subtitle {
                font-size: 1.2rem;
            }

            .cta-button {
                margin: 0.5rem;
                display: block;
                margin-bottom: 1rem;
            }
        }

        
        .particle {
            position: fixed;
            width: 4px;
            height: 4px;
            background: rgba(100, 255, 218, 0.6);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            animation: float 6s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="container">
            <div class="nav-left">
                <div class="logo" data-en="Nikola Todorov" data-mk="Никола Тодоров">Nikola Todorov</div>
                <div class="language-switcher">
                    <button class="lang-btn active" onclick="switchLanguage('en')">EN</button>
                    <button class="lang-btn" onclick="switchLanguage('mk')">MK</button>
                </div>
            </div>
            <ul class="nav-links">
                <li><a href="index.html" class="active" data-en="Home" data-mk="Дома">Home</a></li>
                <li><a href="about.html" data-en="About" data-mk="За мене">About</a></li>
                <li><a href="contact.html" data-en="Contact" data-mk="Контакт">Contact</a></li>
            </ul>
        </nav>
    </header>



    <main>
        <div class="container">
            <div class="home-content">
                <img src="profile_pic.jpg" alt="Profile Picture" class="profile-image">
                <h1 data-en="Nikola Todorov" data-mk="Никола Тодоров">Nikola Todorov</h1>
                <p class="subtitle" data-en="Student at FINKI" data-mk="Студент на ФИНКИ">Student at FINKI</p>

                <p class="description" 
                data-en="А Computer Science student at FINKI, passionate about technology, software development, and building innovative digital solutions that make a real impact." 
                 data-mk="Студент на софтверско инженерство и информациски системи на ФИНКИ, страстен за технологијата, софтверскиот развој и креирањето на иновативни дигитални решенија кои имаат вистинско влијание.">
                 I am a Computer Science student at FINKI, passionate about technology, software development, and building innovative digital solutions that make a real impact.
                </p>

                <div>
                    <a href="about.html" class="cta-button" data-en="Learn More About Me" data-mk="Дознајте повеќе за мене">Learn More About Me</a>
                    <a href="contact.html" class="cta-button" data-en="Get In Touch" data-mk="Стапете во контакт">Get In Touch</a>
                </div>
            </div>
        </div>
    </main>
 
    <script>
        
        let currentLanguage = 'en';

        function switchLanguage(lang) {
            currentLanguage = lang;
            
            
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[onclick="switchLanguage('${lang}')"]`).classList.add('active');
            
            
            document.querySelectorAll('[data-en][data-mk]').forEach(element => {
                if (lang === 'en') {
                    element.textContent = element.getAttribute('data-en');
                } else {
                    element.textContent = element.getAttribute('data-mk');
                }
            });
            
            
            localStorage.setItem('preferredLanguage', lang);
        }

        
        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('preferredLanguage') || 'en';
            switchLanguage(savedLang);
        });

        
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDelay = Math.random() * 6 + 's';
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, 6000);
        }

        
        setInterval(createParticle, 300);

        
        let lastScrollTop = 0;
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            if (scrollTop > lastScrollTop && scrollTop > 100) {
                header.style.transform = 'translateY(-100%)';
            } else {
                header.style.transform = 'translateY(0)';
            }
            
            lastScrollTop = scrollTop;
        });
    </script>
</body>
</html>
